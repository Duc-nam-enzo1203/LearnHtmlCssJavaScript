<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="box"><img src="./image/img1.jpeg" alt="Ảnh 1" /></div>
      <div class="box"><img src="./image/img2.jpeg" alt="Ảnh 2" /></div>
      <div class="box"><img src="./image/img3.jpeg" alt="Ảnh 3" /></div>
      <div class="box"><img src="./image/img4.jpeg" alt="Ảnh 4" /></div>
      <div class="box"><img src="./image/img5.jpeg" alt="Ảnh 5" /></div>
      <div class="box"><img src="./image/img6.jpeg" alt="Ảnh 6" /></div>
      <div class="box"><img src="./image/img7.jpeg" alt="Ảnh 7" /></div>
      <div class="box"><img src="./image/img8.jpeg" alt="Ảnh 8" /></div>
    </div>
    <div class="gallery-lightbox hide">
      <div class="control prev">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="control next">
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="gallery-inner">
        <img src="./image/img1.jpeg" alt="" />
      </div>
      <i class="fas fa-times close" style="font-size: 32px"></i>
    </div>

    <script src="./js/App.js"></script>
  </body>
</html>
