<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <button class="btn-push"><h2>Press any key</h2></button>
      <div class="answer-box hide">
        <div class="circle">
          <h1></h1>
        </div>
        <div class="info-box">
          <div class="item-box">
            <div class="title key"><h2>Key</h2></div>
            <div class="answer key"></div>
          </div>
          <div class="item-box">
            <div class="title location"><h2>Location</h2></div>
            <div class="answer location"></div>
          </div>
          <div class="item-box">
            <div class="title which"><h2>Which</h2></div>
            <div class="answer which"></div>
          </div>
          <div class="item-box">
            <div class="title code"><h2>Code</h2></div>
            <div class="answer code"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
